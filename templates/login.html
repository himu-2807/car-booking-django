{% extends "base.html" %}
{% load static %}

{% block title %}Login | Car Booking{% endblock title %}

{% block body %}
<style>
  body {
    background-color: #0c161e;
  }
  .login-container {
    max-width: 400px;
    margin: 100px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .form-control {
    border-radius: 10px;
  }
  .btn-primary {
    border-radius: 25px;
    font-weight: 600;
  }
</style>

<div class="login-container">
  <h2 class="text-center text-dark fw-bold mb-4">Login</h2>

  <form method="POST" action="/login/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>

    <p class="text-center mt-3 mb-0">Don't have an account?
      <a href="/register/" class="text-decoration-none fw-semibold text-primary">Register</a>
    </p>
  </form>
</div>
{% endblock body %}
