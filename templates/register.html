{% extends "base.html" %}
{% load static %}

{% block title %}Register | Car Booking{% endblock title %}

{% block body %}
<style>
  body {
    background-color: #0c161e;
  }
  .register-container {
    max-width: 500px;
    margin: 80px auto;
    padding: 30px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .form-control {
    border-radius: 10px;
  }
  .btn-primary {
    border-radius: 25px;
    font-weight: 600;
  }
</style>

<div class="register-container">
  <h2 class="text-center text-dark fw-bold mb-4">Create Account</h2>

  <form method="POST" action="/register/">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <label for="password1" class="form-label">Password</label>
      <input type="password" name="password1" id="password1" class="form-control" placeholder="Enter password" required>
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>

    <p class="text-center mt-3 mb-0">Already have an account?
      <a href="/login/" class="text-decoration-none fw-semibold text-primary">Login</a>
    </p>
  </form>
</div>
{% endblock body %}
